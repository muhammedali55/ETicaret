<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="pt-5" id="map" style="height:550px;width:auto"></div>
<script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 39.9, lng:32.84},
          zoom: 13
        });
        var listem = [
            ['Gençlik Parkı',39.932363, 32.852419,5],
            ['Kuğulu Park',39.905218, 32.867209,5]
        ];
        var myLatLng = {lat: 39.96, lng: 32.8};
        var img = 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png';
        var shape = {
          coords: [1, 1, 1, 20, 18, 20, 18, 1],
          type: 'poly'
        };
       
        var contentString = '<div id="content">'+
            '<div id="siteNotice">'+
            '</div>'+
            '<h1 id="firstHeading" class="firstHeading">Uluru</h1>'+
            '<div id="bodyContent">'+
            '<p><b>Uluru</b>, also referred to as <b>Ayers Rock</b>, is a large ' +
            'sandstone rock formation in the southern part of the '+
            'Northern Territory, central Australia. It lies 335&#160;km (208&#160;mi) '+
            'south west of the nearest large town, Alice Springs; 450&#160;km '+
            '(280&#160;mi) by road. Kata Tjuta and Uluru are the two major '+
            'features of the Uluru - Kata Tjuta National Park. Uluru is '+
            'sacred to the Pitjantjatjara and Yankunytjatjara, the '+
            'Aboriginal people of the area. It has many springs, waterholes, '+
            'rock caves and ancient paintings. Uluru is listed as a World '+
            'Heritage Site.</p>'+
            '<p>Attribution: Uluru, <a href="https://en.wikipedia.org/w/index.php?title=Uluru&oldid=297882194">'+
            'https://en.wikipedia.org/w/index.php?title=Uluru</a> '+
            '(last visited June 22, 2009).</p>'+
            '</div>'+
            '</div>';

        var infowindow = new google.maps.InfoWindow({
          content: contentString
        });

        for (var i = 0; i < listem.length; i++) {

          var beach = listem[i];
          var marker = new google.maps.Marker({
            position: {lat: beach[1], lng: beach[2]},
            map: map,
            icon: img,
            draggable: true,
            animation: google.maps.Animation.DROP,
            shape: shape,
            title: beach[0],
            zIndex: beach[3]
          });
          marker.addListener('click', function() {
          infowindow.open(map, marker);
        });
        }
        
      }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD_GLUn9HFNFPjNGD4LqxGdFAa48RX8QT8&callback=initMap"
        async defer></script>
</body>
</html>
